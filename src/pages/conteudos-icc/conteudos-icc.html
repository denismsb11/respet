<ion-header>
  <ion-navbar>
    <ion-title>RESPET</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="iccIntro()">
    <ion-card-header>
      Introdução a Computação
    </ion-card-header>
  </ion-card>

  <ion-card (click)="iccProgramacao()">
    <ion-card-header>
      Linguagem de Programação (C)
    </ion-card-header>
  </ion-card>

  <ion-list>
    <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="http://placehold.it/100">
      </ion-thumbnail>
      <h2>My Neighbor Totoro</h2>
      <p>Hayao Miyazaki • 1988</p>
      <accordion [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
          Hello people
      </accordion>
      <button ion-button clear item-end>View</button>
    </button>
  </ion-list>
</ion-content>
